  watch:
    types: [started]
    
env:
  ROM_URL: https://oxygenos.oneplus.net/OnePlus7TOxygen_14.O.13_OTA_013_all_2005192145_5ecebc1d9bde4987.zip
  ROM_NAME: OxygenOS
  DYNAMIC_TYPE: OxygenOS
  ZIP_NAME: OxygenOS
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/JamieHoSzeYui/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo wget $ROM_URL
              mv *.zip fw.zip
              sudo ./dynamic.sh $DYNAMIC_TYPE fw.zip system
              sudo ./make.sh system $ROM_NAME Aonly output
              sudo ./make.sh system $ROM_NAME AB output
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              zip -r final/jamie's-GSI-Aonly.7z /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit final/jamie's-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r final/jamie's-GSI-AB.7z /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/*-AB-*.img
              ./transfer bit final/jamie's-GSI-AB.7z      
       - name: Upload build info
         run: |
              ./transfer bit /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/*-Aonly-*.txt
         
            
